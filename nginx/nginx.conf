server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets: 404 thật (không fallback)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
  }

  # Error pages cho 5xx (an toàn để bật)
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-store";
    internal;  # ngăn truy cập trực tiếp từ ngoài, tuỳ chọn
  }
}
